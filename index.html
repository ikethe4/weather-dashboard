<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--Banner headline displaying "Weather Dashboard"-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
            <p class="lead">Because predictions should be clear even if the weather isn't.</p>
        </div>
    </div>
    <!--end of banner headline-->

    <!--there should be two columns: one taking up 25% of the page, the other taking up 75%-->
    <div class="container">
        <div class="row" id="side">
            <!--search for city sidebar-->
            <div id="sidebar" class="col-md-3">
                <form>
                    <div class="form-group">
                        <label for="searchInput">Search for a city</label>
                        <input type="city" class="form-control" id="citySearch" aria-describedby="citySearch">
                    </div>
                    <button type="button" id="searchBtn" class="btn btn-primary">Search</button>
                </form>
                <br>
                <div class= "row" id="saved-searches"></div>
            </div>
            <!--end if sidebar-->

            <div id="display" class="col-md-9">
                <div id="current" class="row">
                    <div class="jumbotron" id="main">
                        <h1 class="display-4 city-name">Weather On Demand</h1>
                        <p class="lead temp">Just enter in a city</p>
                        <p class="lead hum">to see</p>
                        <p class="lead windSpeed">what the week holds.</p>
                        <p class="lead UV"></p>
                    </div>
                </div>
                <!--start of 5 day-->
                <div class="row">
                    <h2>5 Day Forecast</h2>
                </div>
                <div id="5day" class="row">
                    <div class="col">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header">Today</div>
                            <div class="card-body day1-body">
                                <img class="card-text day1-image">
                                <br>
                                <div class="card-text day1-temp">temp</div>
                                <br>
                                <div class="card-text day1-hum">humidity</div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header">Tomorrow</div>
                            <div class="card-body day2-body">
                                <img class="card-text day2-image">
                                <br>
                                <div class="card-text day2-temp">temp</div>
                                <br>
                                <div class="card-text day2-hum">humidity</div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header">Day 3</div>
                            <div class="card-body day3-body">
                                <img class="card-text day3-image">
                                <br>
                                <div class="card-text day3-temp">temp</div>
                                <br>
                                <div class="card-text day3-hum">humidity</div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header">Day 4</div>
                            <div class="card-body day4-body">
                                <img class="card-text day4-image">
                                <br>
                                <div class="card-text day4-temp">temp</div>
                                <br>
                                <div class="card-text day4-hum">humidity</div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header">Day 5</div>
                            <div class="card-body day5-body">
                                <img class="card-text day5-image">
                                <br>
                                <div class="card-text day5-temp">temp</div>
                                <br>
                                <div class="card-text day5-hum">humidity</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/open-weather/2.0.0/openweather.min.js"
    integrity="sha512-mlRoH3bU+q4t5clJkMwltJcka6JyNWsUJybBclHUiU0Bdux6LtcNqO8XMNi9/vp4+KCteAbc0hYnHU4Rh2SH+g=="
    crossorigin="anonymous"></script>
    <script src=logic.js></script>
</body>

</html>
